{% extends "layout.html" %}

{% block title %}Edit Transaction{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Transaction</h2>

    <form action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}" method="post" class="shadow p-4 rounded bg-light">
        <div class="form-group mb-3">
            <label for="amount" class="form-label">Amount (â‚¬)</label>
            <input type="number" id="amount" name="amount" class="form-control" value="{{ transaction.amount }}" step="0.01" required>
        </div>

        <div class="form-group mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-select" required>
                <option value="salary" {% if transaction.category == 'salary' %}selected{% endif %}>Salary</option>
                <option value="saving" {% if transaction.category == 'saving' %}selected{% endif %}>Saving</option>
                <option value="apartment" {% if transaction.category == 'apartment' %}selected{% endif %}>Apartment</option>
                <option value="tv" {% if transaction.category == 'tv' %}selected{% endif %}>TV</option>
                <option value="bills" {% if transaction.category == 'bills' %}selected{% endif %}>Bills</option>
                <option value="education" {% if transaction.category == 'education' %}selected{% endif %}>Education</option>
                <option value="food_and_drink" {% if transaction.category == 'food_and_drink' %}selected{% endif %}>Food & Drink</option>
                <option value="groceries" {% if transaction.category == 'groceries' %}selected{% endif %}>Groceries</option>
                <option value="health_and_fitness" {% if transaction.category == 'health_and_fitness' %}selected{% endif %}>Health & Fitness</option>
                <option value="investments" {% if transaction.category == 'investments' %}selected{% endif %}>Investments</option>
                <option value="borrow" {% if transaction.category == 'borrow' %}selected{% endif %}>Borrow</option>
                <option value="vehicle_and_transports" {% if transaction.category == 'vehicle_and_transports' %}selected{% endif %}>Vehicle & Transports</option>
                <option value="travel" {% if transaction.category == 'travel' %}selected{% endif %}>Travel</option>
                <option value="shopping" {% if transaction.category == 'shopping' %}selected{% endif %}>Shopping</option>
                <option value="entertainment" {% if transaction.category == 'entertainment' %}selected{% endif %}>Entertainment</option>
                <option value="other" {% if transaction.category == 'other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" name="description" class="form-control" value="{{ transaction.description }}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Transaction</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
